<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Reducer - URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-link"></i> Link Reducer</h1>
                    <p>Shorten your URLs with ease</p>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- URL Shortener Form -->
        <div class="card">
            <h2>Create Short URL</h2>
            <form id="shortenForm">
                <div class="form-group">
                    <label for="originalUrl">Original URL</label>
                    <input type="url" id="originalUrl" placeholder="https://example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="customCode">Custom Short Code (optional)</label>
                    <input type="text" id="customCode" placeholder="my-custom-code">
                </div>
                
                <div class="form-group">
                    <label for="expirationDate">Expiration Date (optional)</label>
                    <input type="datetime-local" id="expirationDate">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-cut"></i> Shorten URL
                </button>
            </form>
            
            <!-- Result Display -->
            <div id="result" class="result-section" style="display: none;">
                <h3>Your shortened URL:</h3>
                <div class="url-result">
                    <input type="text" id="shortUrlDisplay" readonly>
                    <button id="copyBtn" class="btn btn-secondary">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div class="url-details">
                    <p><strong>Original URL:</strong> <span id="originalUrlDisplay"></span></p>
                    <p><strong>Created:</strong> <span id="createdAtDisplay"></span></p>
                    <p><strong>Expires:</strong> <span id="expirationDisplay"></span></p>
                    <p><strong>Hit Count:</strong> <span id="hitCountDisplay">0</span></p>
                </div>
            </div>        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
